<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">
</head>
<body>

	<div class="container">
	    <div class="page-header">
	        <h1 id="timeline">聊天室 v0.0.2</h1>
          <p>今日天氣: 
            <span class="weather-temperature" data-city="Taipei"></span>, 

            <span class="weather-temperature" data-city="Tainan"></span>, 

            <span class="weather-temperature" data-city="Shenzhen"></span>,

            <span class="weather-temperature" data-city="Tokyo"></span>
          </p>
	    </div>
	    <ul class="timeline">
	    </ul>
	</div>

  <script id="message-item" type="text/x-jsrender">
    <li class="{{:styleName}}">
      <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
      <div class="timeline-panel">
        <div class="timeline-heading">
          <h4 class="timeline-title">{{:username}} 說:</h4>
          <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{:moment}} via WoT.City</small></p>
        </div>
        <div class="timeline-body" id="text">
          <p>{{:message}}</p>
        </div>
      </div>
    </li>
  </script>

  <script src="index.js"></script>
</body>
</html>
